<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium -> Playwright Converter (AI)</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #3b82f6;
            --panel-bg: #1e293b;
            --code-bg: #000000;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ef4444;
            /* Red by default */
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-dot.connected {
            background-color: #22c55e;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex-grow: 1;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            margin-bottom: 1rem;
            font-weight: 500;
        }

        textarea {
            flex-grow: 1;
            background-color: var(--code-bg);
            color: #22c55e;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            resize: none;
            outline: none;
        }

        .actions {
            margin-top: 1rem;
            text-align: right;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ’Ž Selenium o Playwright (AI-Converter)</h1>
        <div id="status-container">
            <span id="uistatus" class="status-dot"></span> Ollama: <span id="status-text">Checking...</span>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">Input (Selenium / TestNG)</div>
            <textarea id="inputCode" placeholder="// Paste Selenium Java code here..."></textarea>
        </div>
        <div class="panel">
            <div class="panel-header">Output (Playwright TS)</div>
            <textarea id="outputCode" readonly placeholder="// Converted code will appear here..."></textarea>
        </div>
    </div>

    <div class="actions">
        <button onclick="convert()">Convertâš¡</button>
    </div>

    <script>
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                const dot = document.getElementById('uistatus');
                const text = document.getElementById('status-text');

                if (data.ollama === 'connected') {
                    dot.classList.add('connected');
                    text.innerText = "Connected";
                } else {
                    dot.classList.remove('connected');
                    text.innerText = "Disconnected";
                }
            } catch (e) {
                console.error("Status check failed", e);
            }
        }

        async function convert() {
            const javaCode = document.getElementById('inputCode').value;
            const outputArea = document.getElementById('outputCode');
            const btn = document.querySelector('button');

            outputArea.value = "// Converting... this may take 1-5 minutes with local AI.";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                const res = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ java_code: javaCode })
                });
                const data = await res.json();

                if (data.converted_code) {
                    outputArea.value = data.converted_code;
                    console.log("Saved to:", data.file_path);
                } else {
                    outputArea.value = "// Error: " + JSON.stringify(data);
                }
            } catch (e) {
                outputArea.value = "// Network Error: " + e;
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }


        // Check status on load
        checkStatus();
    </script>
</body>

</html>
